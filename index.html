<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="1" id="box1"></div>
        <div class="2" id="box2"></div>
        <div class="3" id="box3"></div>
        <div class="4" id="box4"></div>
        <div class="5" id="box5"></div>
        <div class="6" id="box6"></div>
        <div class="7" id="box7"></div>
        <div class="8" id="box8"></div>
        <div class="9" id="box9"></div>
    </div>
    <div class="message" id="message"></div>

    <script src="script.js"></script>
    
</body>
</html>
